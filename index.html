<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="header">
    <div class="header-heading">
        <div class="header-heading-pic-container">
            <div class="header-heading-pic">
                <img src="http://pngimg.com/uploads/at_sign/at_sign_PNG76.png" height="40" width="40">
            </div>
        </div>
        <div class="header-heading-text-container">
            <span class="header-heading-text">Mail</span>
        </div>
    </div>
    <div class="header-nav-container">
        <ul class="header-nav">
            <a href="index.html" class="header-nav-element">Главная</a>
            <a href="index.html" class="header-nav-element">Облако</a>
            <a href="index.html" class="header-nav-element">lorem</a>
            <a href="index.html" class="header-nav-element">lorem</a>
            <a href="index.html" class="header-nav-element">lorem</a>
        </ul>
    </div>
</div>
<div class="sidebar">
    <div class="sidebar-head">
        <button class="sidebar-write-button" onclick="showEmailSendWindow()">
            <div class="sidebar-write-button-img-container">
                <img class="sidebar-write-button-img" src="pics/mail_icon.png" height="22" width="22">
            </div>
            <div class="sidebar-write-button-text-container">
                <span class="sidebar-write-button-text">Написать письмо</span>
            </div>
        </button>
    </div>
    <div class="sidebar-folders-navigation-container">
        <div class="sidebar-folders-navigation">
            <ul type="none" class="sidebar-folders-navigation-list" id="foldersList">
                <li>Входящие</li>
                <li>Отправленные</li>
                <li>Черновики</li>
                <li>Корзина</li>
            </ul>
        </div>
    </div>
    <div class="sidebar-folders-navigation-new-folder-container">
        <button class="sidebar-folders-navigation-new-folder" onclick="createFolder();">
            <span class="sidebar-folders-navigation-new-folder-text">Создать папку</span>
        </button>
    </div>
    <div class="sidebar-folders-navigation-new-folder-name-container">
        <input class="sidebar-folders-navigation-new-folder-name" placeholder="Введите название папки">
    </div>
    <div class="sidebar-folders-navigation-delete-folder-container">
        <button class="sidebar-folders-navigation-delete-folder" onclick="deleteFolder();">
            <span class="sidebar-folders-navigation-delete-folder-text">Удалить папку</span>
        </button>
    </div>
</div>
<div class="mailbox-container">
    <div class="mailbox-control-panel">
        <input type="checkbox" id="selectAllButton" onclick="selectAllLetters()">
        <button class="mailbox-control-panel-delete-button" id="deleteButton" onclick="deleteSelectedLetters();">
            <span>Удалить письма</span>
        </button>
    </div>
    <div class="mailbox" id="mailbox">
    </div>
</div>
</div>
</body>
</html>
